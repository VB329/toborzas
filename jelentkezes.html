<!DOCTYPE html>
<html lang="hu-HU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="jelent.css">
    <title>Jelentkezés</title>
</head>

<body>
    <div class="container">
        <button class="vissza" onclick="window.location.href='index.html';">Vissza</button>
        <div class="header">
            <h2>Jelentkezés</h2>
        </div>
        <div class="row">
            <div class="col-lg-6 form_kep">
                <img class="katona" src="mh11-2.jpg">
            </div>
            <div class="col-lg-6 form_resz">
                <form>
                    <label for="nev">Vezetéknév és keresztnév:</label>
                    <input type="text" placeholder="Írja be a vezeték- és a keresztnevét!"><br>
                    <label for="email">Email címe:</label>
                    <input type="email" placeholder="Adja meg az email címét!"><br>
                    <label for="tel">Telefonszáma:</label>
                    <input type="tel" placeholder="Adja meg a telefonszámát!"><br>
                    <label for="lakcim">Lakcíme:</label>
                    <input type="text" placeholder="Adja meg a lakcímét!"><br>
                    <label for="szuldat">Születési dátuma:</label>
                    <input type="date" placeholder="Adja meg a születési dátumát!"><br><br>
                    <input id="gomb" type="submit" value="Jelentkezem">
                </form>
            </div>
        </div>
        <div class="jelveny_div text-center">
            <img src="63a5618870891145282919.png" class="jelveny">
        </div>
    </div>
</body>

</html>
